<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>门市编辑</title>
    <link rel="stylesheet" href="../static/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="page-title">
        <h2>门市编辑</h2>
    </div>
    <div class="container">
        <form method="post" action="apply-success-tip.html" enctype="multipart/form-data" class="form-horizontal apply-form">
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">联系地址</label>
                <div class="col-md-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group date">
                <label for="" class="control-label col-md-2">联系电话</label>
                <div class="col-md-8 phone">
                    <input class="datepicker form-control col-md-2" placeholder="座机" type="text">
                    <span class="line col-md-1">——</span>
                    <input class="datepicker col-md-6 form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                    <input type="text" class="form-control col-md-ofset-3" placeholder="手机">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">邮箱</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">QQ</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="QQ">
                </div>
            </div>
            <button type="submit" class="col-md-offset-5 btn btn-primary btn-submit">提交</button>
            <button type="reset" class="col-md-offset-1 btn btn-warning btn-submit">返回</button>
        </form>
    </div>
    <script type="text/javascript" src="../static/libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../static/libs/bootstrap/bootstrap.js"></script>
</body>

</html>
