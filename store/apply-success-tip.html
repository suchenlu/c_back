<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>apply-success</title>
    <link rel="stylesheet" href="../static/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div id="myModal" class="modal apply-success">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="success-icon"></p>
                    <p class="success-info">申请成功</p>
                </div>
                <div class="modal-footer">
                    <a href="store-info.html" class="btn btn-default">点击查看店铺</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/libs/jquery/jquery.js"></script>
    <script>
    $(function() {
        window.parent.maskShow()
        $('.close, .btn').click(function() {
            $('#myModal').hide()
            window.parent.maskHide()
        })
    })
    </script>
</body>

</html>
