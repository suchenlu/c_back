<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>门市管理</title>
    <link rel="stylesheet" type="text/css" href="../static/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    </style>
</head>

<body>
    <div class="page-title">
        <h2>门市管理</h2>
        <a href="market_add.html" class="btn">添加门市</a>
    </div>
    <p class="search pull-left col-sm-6">
        <input class="form-control col-md-4" placeholder="输入供应商名称或产品名称" type="text">
        <button class="btn btn-main">搜索</button>
    </p>
    <div class="container-fluid">
        <table class="table table-hover table-stripe table-condensed table-bordered">
            <thead>
                <th>
                    <label>
                        <input type="checkbox" class="check-all">全选
                    </label>
                </th>
                <th>门市名称</th>
                <th>门市地址</th>
                <th>门市电话</th>
                <th>门市邮箱</th>
                <th>门市QQ</th>
                <th>门市员工</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="">
                    </td>
                    <td>卓翔</td>
                    <td>北京市海淀区</td>
                    <td>010-11111</td>
                    <td>1028388328@163.com</td>
                    <td>11111111111</td>
                    <td><a href="market_employee.html">2</a></td>
                    <td class="operate">
                        <a href="market_edit.html">编辑</a>
                        <a class="js_disabled" href="javascript:;">禁用</a>
                        <a href="market_manager.html">设置店长</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-info">确认禁用该门市<em>？</em></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default confirm" type="submit">确认</button>
                    <button type="button" data-dismiss="modal" class="btn btn-default cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/libs/jquery/jquery.js"></script>
    <script src="../static/js/main.js"></script>
    <script type="text/javascript">
    $('.js_disabled').click(function() {
        $('#myModal').animate({
            'opacity': 1
        }).show()
        $('.close,.cancel').click(function() {
            $('#myModal').animate({
                'opacity': 0
            }).slideUp();
        })

    })
    </script>
</body>

</html>
