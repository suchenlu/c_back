<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>申请开店</title>
    <link rel="stylesheet" href="../static/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="page-title">
        <h2>申请开店</h2>
    </div>
    <div class="container">
        <form method="post" action="apply-success-tip.html" enctype="multipart/form-data" class="form-horizontal apply-form">
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司全称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="B端调取全称" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司简称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="B端调取简称" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司LOGO</label>
                <div class="col-md-8">
                    <input type="file" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司地址</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="公司地址" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">联系电话</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="联系电话" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">营业执照注册号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="营业执照注册号" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">联系执照</label>
                <div class="col-md-8">
                    <input type="file" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">经营许可证</label>
                <div class="col-md-8">
                    <input type="file" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">主营产品</label>
                <div class="col-md-8 main-products">
                    <label>
                        <input type="checkbox">国内长线
                    </label>
                    <label>
                        <input type="checkbox">周边游
                    </label>
                    <label>
                        <input type="checkbox">出境长线
                    </label>
                    <label>
                        <input type="checkbox">出境短线
                    </label>
                    <label>
                        <input type="checkbox">港澳台
                    </label>
                    <label>
                        <input type="checkbox">酒店
                    </label>
                    <label>
                        <input type="checkbox">保险
                    </label>
                    <label>
                        <input type="checkbox">租车
                    </label>
                    <label>
                        <input type="checkbox">机票
                    </label>
                    <label>
                        <input type="checkbox">门票
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司简介</label>
                <div class="col-md-8">
                    <textarea class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">公司荣誉</label>
                <div class="col-md-8">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="col-md-offset-5 btn btn-primary btn-lg btn-submit">提交</button>
        </form>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script>
    	$('.btn-submit').click(function(){
    		// return false
    	})
    </script>
</body>

</html>
