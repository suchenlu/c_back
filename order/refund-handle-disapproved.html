<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>refund-handle</title>
    <link rel="stylesheet" href="../static/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="page-title">
        <h2>退单详情</h2>
    </div>
    <div class="container-fluid detail">
        <table class="table table-hover table-stripe table-condensed table-bordered">
            <caption>退款信息</caption>
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>产品名称</th>
                    <th>游客实付金额</th>
                    <th>结算金额</th>
                    <th>佣金</th>
                    <th>退款进度</th>
                    <th>占位补偿金</th>
                    <th>退款原因</th>
                    <th>供应商处理结果</th>
                    <th>供应商退款</th>
                    <th>供应商退款说明</th>
                    <th>游客再次发起申请原因</th>
                    <th>游客退款金额</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>00001</td>
                    <td>北京一日游</td>
                    <td>1000元</td>
                    <td>800</td>
                    <td>200</td>
                    <td>游客不认可退款金额，待处理</td>
                    <td>0元</td>
                    <td>改定其他路线</td>
                    <td>同意退款，退款金额为：500元，请填写给游客的退款金额</td>
                    <td>500元</td>
                    <td>无</td>
                    <td>500元</td>
                    <td><input type="text" class="form-control">元</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary pull-right">确认处理</button>
    </div>
</body>

</html>
